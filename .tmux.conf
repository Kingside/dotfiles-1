# ログインシェルの指定
set-option -g default-shell /bin/zsh

# utf8を有効
set-window-option -g utf8 on

# prefixキーをC-rに変更する
set -g prefix C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# vimとtmux間を移動
# http://takegue.hatenablog.com/entry/2015/01/26/031231
# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h  if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j  if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k  if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l  if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-x  kill-pane

# Ctrl-n でペインをローテーションしながら移動
bind -n C-n select-window -n

# C-b rで設定ファイルのリロード
bind r source-file ~/.tmux.conf

# ペインの縦"|", 横"-"で分割し,ペインの分割幅を均等にする
bind -n C-\ split-window -h 
bind -n C-_ split-window -v

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# 256色端末を使用する
set -g default-terminal "screen-256color"

# 256 terminal color number
# http://www.calmar.ws/vim/256-xterm-24bit-rgb-color-chart.html
#
# ステータスバーの色を設定する
set -g status-bg colour26  #明度の低い水色

# Default window title colors
set-window-option -g window-status-fg colour249 #gray
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg colour208 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
## クリップボード共有を有効にする
set-option -g default-command ""



# ステータスバーをトップに配置する
set-option -g status-position top

# 時刻, wifi, バッテリを上部に表示
set-option -g status-right '#(get_ssid) #(battery -c tmux) [%H:%M]'


